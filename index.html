<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combinações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Combinações</h1>
        <div class="form-group">
            <label for="n">Valor de n (total de elementos):</label>
            <input type="number" id="n" min="0" required>
        </div>
        <div class="form-group">
            <label for="p">Valor de p (elementos tomados):</label>
            <input type="number" id="p" min="0" required>
        </div>
        <button onclick="calcularCombinacao()">Calcular C(n, p)</button>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
